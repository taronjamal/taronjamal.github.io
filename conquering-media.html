<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Conquering Lion | Media</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="conquering-media.css">
  </head>

  <body>

    <!-- Logo -->
    <div class="logo">
      <img src="conquering2.jpg" height="100px" width="100px" alt="Crest for the Tribe of Judah">
    </div>


    <!-- Banner -->
    <div class="banner">
      <h1>Conquering Lion Music</h1>
      <p class="banner-intro">Golden Grove, Jamaica</p>
    </div>


    <!-- Main Content -->
    <div class="content-container">
      <div class="content">

      <!-- Multimedia Sidebar -->
      <div class="sidebar-container">
        <div class="sidebar">

          <h1 id="media-header">Media</h1>

          <!-- Animated GIF -->
          <h3>Haile Selassie</h3>
          <p class="gif1"><img src="selassie.gif" alt="Gif of the King of Kings"></p>

          <!-- CSS Animation -->
          <h3>Conquering Lion</h3>
          <p class="gif2"><img src="rsz_lion.jpg" alt="Ferocious lion"></p>

          <!-- Embedded Audio -->
          <h3>Bob Marley and the Wailers - High Tide or Low Tide</h3>
          <p><audio controls><source src="high-low.mp3" type="audio/mpeg"></audio></p>

          <!-- Embedded Video -->
          <h3>Inner Circle (from Beats of the Heart documentary)</h3>
          <p>
            <video width="200" height="150" controls>
              <source src="movie.mp4" type="video/mp4">
            </video>
          </p>

          <!-- iFrame Slideshow -->
          <h3>Jamaica: Slideshow</h3>
          <p id="slideshow">
            <a href="jamaica1.jpg" target="ifr" height="100">Nigrel Beach</a>&nbsp;&nbsp;
            <a href="jamaica2.jpg" target="ifr">Blue Mountain</a>&nbsp;&nbsp;
            <a href="jamaica3.jpg" target="ifr">Kingston Graffiti</a>&nbsp;&nbsp;
            <br><br>
            <iframe width="300" height="250" name="ifr">
              Your browser does not support inline frames. </iframe>
          </p>

        </div>
      </div>

    </div>


    <!-- HTML and CSS Validator -->
    <div class="validate">
      <a href="https://validator.w3.org/nu/?doc=https://fog.ccsf.edu/~srubin/embedded.html">
        <img style="border:0;width:88px;height:31px" src="HTML5.png"
        alt="HTML5"></a>

      <a href="https://jigsaw.w3.org/css-validator/check/referer">
        <img style="border:0;width:88px;height:31px"
        src="http://jigsaw.w3.org/css-validator/images/vcss"
        alt="Valid CSS!">
      </a>
    </div>

    <!-- Footer -->
    <footer>&copy 2018 Conquering Lion Music.</footer>


  </body>
</html>
